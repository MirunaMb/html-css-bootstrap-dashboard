<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Boostrap Link -->

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS LINK -->

</head>


<body>

    <!-- MAIN CONTAINER WRAPPER -->
    <div class="wrapper">
        <!-- HEADER -->
        <header class="container-fluid">
            <div class="ms_container d-flex align-items-center  justify-content-between">
                <section class="logo">
                    <a class="logo-mobile d-lg-none ">
                        <img src="./img 2/mobile-logo.png">
                    </a>
                    <a class="logo-normal align-items-center d-none d-lg-flex">
                        <img src="./img 2/logo.svg">
                    </a>
                </section>
                <div class="input-group d-flex align-items-center flex-nowrap ">
                    <label class="input-group-text fs-4"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" class="form-control" placeholder="Pova a cercare:Lezioni di Laravel"
                        aria-label="search">
                </div>
                <div class="icon-nav d-flex justify-content-end justify-content-lg-centeralign-items-center">
                    <a href="icon">
                        <i class="fa-solid fa-bars px-3 d-none d-lg-block text-black"></i>
                    </a>
                    <a href="icon">
                        <i class="fa-solid fa-question px-3 d-none d-lg-block text-black"></i>
                    </a>
                    <a href="icon">
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block px-3 text-black"></i>
                    </a>
                    <a href="bell">
                        <i class="fa-solid fa-bell px-3 bell"></i>
                    </a>
                </div>
            </div>

        </header>
        <!-- HEADER -->
        <!-- MAIN -->

        <main class="d-flex">
            <!-- SIDEBAR -->
            <div id="sidebar" class="text-white d-flex flex-collum py-4 justify-content-center  ">
                <ul id="home" class="py-3 text-center">
                    <li class="mb-2"><a href=""><i class="fa-solid fa-house"></i><span
                        class="d-none d-lg-inline px-4">Home</span></a></li>
                    <li class="mb-2"><a href=""><i class="fa-solid fa-chart-simple"></i><span
                        class="d-none d-lg-inline px-4">Stats</span></a></li>
                    <li class="mb-2"><a href=""><i class="fa-solid fa-signal"></i><span
                class="d-none d-lg-inline px-4">Signal</span></a></li>
                </ul>
                <div id="settings" class="d-flex justify-content-between mt-auto align-self-center  "> 
                    <a href=""><i class="fa-solid fa-gear"></i></i><span class="d-none d-lg-inline px-3">Admin</span></a>
                </div>

            </div>


        </main>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
