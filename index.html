    <title>Dashboard</title>
    <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- FONTAWESOME -->

<body>
    
    <!-- MAIN CONTAINER WRAPPER -->
    <div class="wrapper">
        <!-- HEADER -->
        <header class="container-fluid">
            <div class="ms_container d-flex align-items-center  justify-content-between">
                <section class="logo">
                    <a class="logo-mobile">
                        <img src="./img 2/mobile-logo.png">
                    </a>
                </section>
                <div class="input-group d-flex align-items-center flex-nowrap ">
                    <label class="input-group-text fs-4"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" class="form-control" placeholder="Pova a cercare:Lezioni di Laravel" aria-label="search">
                </div>
                <div class="cta">
                    <a href="">
                        <i class="fa-solid fa-bell px-3 bell"></i>
                    </a>
                </div>
            </div>

        </header>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
